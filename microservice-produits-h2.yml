

# Configurations H2
spring:
  application.name: microservice-produits
  # the current backend is configured to be used as a resource server
  # then, I must indicate the URI of the backend-auth to be used and which token to be used
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:9696/auth/realms/ecommerce
          jwks_uri: http://localhost:9696/auth/realms/ecommerce/protocol/openid-connect/certs
  jpa:
    show-sql: true
  h2:
    console:
      enabled: true

#Config
configs:
  maxProduits: 2